app:
  applicationId: ${APP_ID:8454c127-64aa-490e-a151-54ae287ee8f1}
  env: ${APP_ENV:build-action}
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "HTTP.*200.*"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: JSON
      loginPath: /api/jwt/auth/signin
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    tokenAuthorization:
      type: HEADER
      value: Authorization
      tokenType: Bearer
    tokenExtraction:
      type: TOKEN_PATH
      value: "token"
    testPath:
      path: /api/jwt/items/search/i
      success: "HTTP.*200.*"
  openApiConf:
    # path: /openapi
    filePath: openapi.yaml
    fakerEnabled: true #default false
    # includeAllMethods: true
    includedMethods:
      - POST
      - PUT
    customVariables:
      - field: text
        values:
          - "$faker:Yoda.quote"
      - field: searchText
        values:
          - "$faker:Crypto.sha512"
      - field: username
        values:
          - "$faker:fullName"
      - field: password
        values:
          - "$faker:password"

#Github PR Comments and UI
tags:
  - name: _STACKHAWK_GIT_COMMIT_SHA
    value: ${COMMIT_SHA:}
  - name: _STACKHAWK_GIT_BRANCH
    value: ${BRANCH_NAME:}